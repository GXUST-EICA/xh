<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>协会实验室引导</title>
    <link href="https://cdn.staticfile.org/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        body {
            background: #e0f7fa;
            /* 浅蓝色背景 */
            color: #333;
            /* 深色字体 */
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
        }

        .map-container {
            height: 300px;
            /* 高度 */
            border: 5px solid #ff7043;
            /* 科技风格的橙色边框 */
            border-radius: 10px;
            /* 边角圆润 */
            margin: 20px 0;
            /* 上下边距 */
        }

        .guide-step {
            background: rgba(255, 255, 255, 0.9);
            /* 背景透明 */
            margin: 10px 0;
            /* 上下边距 */
            padding: 15px;
            /* 内边距 */
            border-radius: 15px;
            /* 边角圆润 */
            transition: transform 0.3s, background 0.3s;
            /* 动画效果 */
            display: flex;
            /* Flex布局 */
            align-items: center;
            /* 垂直居中 */
            flex-wrap: wrap;
            /* 换行 */
        }

        .guide-step:hover {
            transform: scale(1.05);
            /* 悬停缩放 */
            background: rgba(255, 255, 255, 1);
            /* 悬停背景 */
        }

        .guide-step img {
            width: 50px;
            /* 小图标 */
            margin-right: 10px;
            /* 图标与文字间距 */
        }

        .navbar {
            background-color: #ffffff;
            /* 白色背景 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            /* 加强阴影效果 */
        }

        .navbar-brand {
            font-weight: bold;
            /* 加粗品牌名称 */
            color: #1246ff !important;
            /* 卡通风格的品牌颜色 */
        }

        .nav-link {
            color: #333 !important;
            /* 深色链接 */
            transition: color 0.3s;
            /* 过渡效果 */
        }

        .nav-link:hover {
            color: #ff7043 !important;
            /* 悬停时改变颜色 */
        }

        footer {
            background-color: #ffffff;
            /* 白色背景 */
            color: #ff7043;
            /* 卡通风格的颜色 */
            padding: 10px 0;
            /* 上下内边距 */
        }

        @media (max-width: 576px) {
            .map-container {
                height: 200px;
                /* 移动端地图高度 */
            }

            .guide-step img {
                width: 40px;
                /* 在移动端图标更小 */
            }

            .guide-step {
                font-size: 14px;
                /* 移动端字体更小 */
                padding: 10px;
                /* 移动端内边距调整 */
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">嵌入式智控协会</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#map">地图</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#steps">步骤</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#footer">联系我们</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container" style="margin-top: 70px;">
        <div class="map-container" id="map"></div>

        <h2 id="steps">前往实验室的步骤：</h2>
        <div class="guide-step animate__animated animate__fadeInUp">
            <img src="https://img.icons8.com/ios-filled/50/000000/arrow.png" alt="方向箭头">1. 从大门口出发，朝右转。
        </div>
        <div class="guide-step animate__animated animate__fadeInUp">
            <img src="https://img.icons8.com/ios-filled/50/000000/arrow.png" alt="方向箭头">2. 走过停车场，沿着人行道直行。
        </div>
        <div class="guide-step animate__animated animate__fadeInUp">
            <img src="https://img.icons8.com/ios-filled/50/000000/arrow.png" alt="方向箭头">3. 到达实验室大楼，按门铃即可进入。
        </div>
    </main>

    <footer id="footer" class="text-center mt-4">
        <p>© 2024 协会版权所有</p>
    </footer>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/2.5.2/umd/popper.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        // 初始化地图
        var map = L.map('map').setView([24.389662, 109.521249], 18); // 设置中心点和缩放级别

        // 添加 OpenStreetMap 图层
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 添加标记
        L.marker([24.389662, 109.5212499]).addTo(map).bindPopup('实验室位置').openPopup();
    </script>
</body>

</html>
