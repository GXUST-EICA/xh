<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>协会的实验室地点与外观展示</title>
    <link href="https://fonts.loli.net/css?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ffcc00, #ff6699);
            color: #333;
            font-family: 'Noto Sans SC', sans-serif;
            position: relative;
            margin: 0;
            /* 移除默认边距 */
            padding: 0;
            /* 移除默认内边距 */
        }

        .navbar .navbar-brand {
            color: #1246ff; 
            font-weight: 800;
        }

        /* 动态渐变背景 */
        #gradient-background {
            animation: gradient 15s ease infinite;
            background: linear-gradient(135deg, #d7ff48, #e6f8e1, #6523ff);
            background-size: 300% 300%;
            position: fixed;
            /* 使用固定定位 */
            top: 0;
            left: 0;
            width: 100%;
            /* 确保宽度为100% */
            height: 100%;
            /* 确保高度为100% */
            z-index: -1;
            /* 使背景在内容后面 */
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* 卡片样式 */
        .card {
            background: rgba(255, 255, 255, 0.9);
            border: 5px solid #ff6699;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            position: relative;
            overflow: hidden;
            margin: 20px 0;
        }

        .card img {
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .carousel-item img {
            max-height: 400px;
            object-fit: cover;
            border-radius: 15px;
        }

        /* 卡通风格的按钮 */
        .btn-animate {
            border-radius: 25px;
            background-color: #5bbb52;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-animate:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            background-color: #ff3385;
            /* hover效果 */
        }

        /* 手绘图案 */
        .hand-drawn-pattern {
            background-image: url('https://www.transparenttextures.com/patterns/polaroid.png');
            opacity: 0.1;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            /* 更新层级，确保图案在背景之上 */
        }

        /* 雪花样式 */
        .snowflake {
            position: absolute;
            top: -10px;
            color: rgb(255, 255, 255);
            font-size: 1em;
            opacity: 0.8;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <!-- 渐变背景 -->
    <div id="gradient-background"></div>

    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">嵌入式智控协会</a>
        </div>
    </nav>

    <!-- 实验室地点卡片 -->
    <div class="container my-5">
        <div class="row">
            <!-- 实验室 1 -->
            <div class="col-md-6 mx-auto">
                <div class="card mb-3">
                    <div class="hand-drawn-pattern"></div> <!-- 手绘图案背景 -->
                    <div id="lab1Carousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://pic.imgdb.cn/item/67111c4dd29ded1a8c5d1ecc.png" class="d-block w-100"
                                    alt="实验室1图片1">
                            </div>
                            <div class="carousel-item">
                                <img src="https://pic.imgdb.cn/item/67111bded29ded1a8c5cbb11.png" class="d-block w-100"
                                    alt="实验室1图片2">
                            </div>
                            <div class="carousel-item">
                                <img src="https://pic.imgdb.cn/item/67111c86d29ded1a8c5d4a23.png" class="d-block w-100"
                                    alt="实验室1图片3">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#lab1Carousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" arian-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#lab1Carousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">嵌入式智控实验室<i class="fas fa-flask"></i></h5>
                        <p class="card-text">地址：L2-413</p>
                        <button class="btn btn-animate" onclick="goToLab('adress.html')">查看更多</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 视频介绍 -->
    <div class="container text-center my-5">
        <h2>实验室介绍视频 <i class="fas fa-video"></i></h2>
        <video width="100%" controls style="border-radius: 15px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            您的浏览器不支持视频标签。
        </video>
    </div>

    <!-- 雪花效果 -->
    <div id="snow-container"></div>

    <!-- JavaScript 实现 -->
    <script>
        // 点击“查看更多”按钮的功能
        function goToLab(url) {
            window.location.href = url;
        }

        // 雪花下雪效果
        const snowContainer = document.getElementById('snow-container');

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '❄'; // 雪花字符
            snowflake.style.left = Math.random() * 100 + 'vw'; // 随机位置
            snowflake.style.fontSize = (Math.random() * 1 + 0.5) + 'em'; // 随机大小
            snowContainer.appendChild(snowflake);

            // 动画效果
            let fallDuration = Math.random() * 5 + 5; // 随机下落时间
            snowflake.style.animation = `fall ${fallDuration}s linear forwards`;

            // 移除雪花
            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
            });
        }

        // 创建雪花
        setInterval(createSnowflake, 200); // 每200毫秒生成一个雪花

        // CSS动画
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fall {
                to {
                    transform: translateY(100vh);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
    <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
