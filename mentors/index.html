    <script src="/assets/js/aos.js" defer></script>

    <script>
        // 等待DOM加载完成
        document.addEventListener('DOMContentLoaded', function() {
            // 标记页面已加载
            document.body.classList.add('loaded');

            // 初始化AOS，减少动画数量提高性能
            AOS.init({
                once: true,
                offset: 100,
                disable: window.innerWidth < 768
            });

            // 导航栏滚动效果
            const navbar = document.querySelector(".navbar");
            let scrollThrottleTimer;
            
            window.addEventListener("scroll", function() {
                if (!scrollThrottleTimer) {
                    scrollThrottleTimer = setTimeout(function() {
                        if (window.scrollY > 100) {
                            navbar.classList.add("scrolled");
                        } else {
                            navbar.classList.remove("scrolled");
                        }
                        scrollThrottleTimer = null;
                    }, 100);
                }
            });

            // 懒加载图片
            const images = document.querySelectorAll('img[data-src]');
            if ('loading' in HTMLImageElement.prototype) {
                // 浏览器支持原生懒加载
                images.forEach(img => {
                    img.setAttribute('loading', 'lazy');
                });
            } else {
                // 回退到Intersection Observer
                const imageObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src;
                            img.removeAttribute('data-src');
                            imageObserver.unobserve(img);
                        }
                    });
                });

                images.forEach(img => {
                    imageObserver.observe(img);
                });
            }

            // 导师卡片动画
            const mentorCards = document.querySelectorAll('.mentor-card');
            const cardObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        cardObserver.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1
            });

            mentorCards.forEach(card => {
                cardObserver.observe(card);
            });

            // 异步加载Markdown内容
            fetch('mentors.md')
                .then(response => response.text())
                .then(text => {
                    const content = marked.parse(text);
                    const container = document.getElementById('mentors-container');
                    
                    // 使用DocumentFragment提高性能
                    const fragment = document.createDocumentFragment();
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = content;
                    
                    // 处理内容并添加到fragment
                    Array.from(tempDiv.children).forEach((element, index) => {
                        if (element.tagName === 'H2') {
                            const card = createMentorCard(element, index);
                            fragment.appendChild(card);
                        }
                    });
                    
                    // 一次性添加所有卡片
                    container.appendChild(fragment);
                    
                    // 重新初始化卡片动画
                    const newCards = container.querySelectorAll('.mentor-card');
                    newCards.forEach(card => cardObserver.observe(card));
                })
                .catch(error => {
                    console.error('Error loading markdown:', error);
                    document.getElementById('mentors-container').innerHTML = `
                        <div class="col-12 text-center">
                            <div class="alert alert-danger" role="alert">
                                加载导师信息失败，请稍后重试
                            </div>
                        </div>
                    `;
                });
        });

        // 创建导师卡片的辅助函数
        function createMentorCard(titleElement, index) {
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-4';
            col.setAttribute('data-aos', 'fade-up');
            col.setAttribute('data-aos-duration', '1000');
            col.setAttribute('data-aos-delay', index * 100);

            const card = document.createElement('div');
            card.className = 'mentor-card';

            // 添加标题
            const name = document.createElement('h2');
            name.className = 'mentor-name';
            name.textContent = titleElement.textContent;

            // 添加内容
            const content = document.createElement('div');
            content.className = 'mentor-info';

            let currentElement = titleElement.nextElementSibling;
            while (currentElement && currentElement.tagName !== 'H2') {
                content.appendChild(currentElement.cloneNode(true));
                currentElement = currentElement.nextElementSibling;
            }

            card.appendChild(name);
            card.appendChild(content);
            col.appendChild(card);

            return col;
        }
    </script>
