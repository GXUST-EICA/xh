    <script>
        AOS.init();
        
        window.addEventListener("scroll", function () {
            var navbar = document.querySelector(".navbar");
            if (window.scrollY > 100) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        });

        // Âä†ËΩΩÂπ∂Ëß£ÊûêMarkdownÊñá‰ª∂
        fetch('/mentors/jianli/mentors.md')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(markdown => {
                const html = marked.parse(markdown);
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                
                const mentors = [];
                let currentMentor = null;
                
                // Ëß£ÊûêHTMLÂÜÖÂÆπ
                tempDiv.querySelectorAll('h2').forEach(h2 => {
                    if (currentMentor) {
                        mentors.push(currentMentor);
                    }
                    
                    currentMentor = {
                        name: h2.textContent,
                        content: []
                    };
                    
                    let nextElement = h2.nextElementSibling;
                    while (nextElement && nextElement.tagName !== 'H2') {
                        currentMentor.content.push(nextElement.outerHTML);
                        nextElement = nextElement.nextElementSibling;
                    }
                });
                
                if (currentMentor) {
                    mentors.push(currentMentor);
                }
                
                // ÁîüÊàêÂØºÂ∏àÂç°Áâá
                const container = document.getElementById('mentors-container');
                mentors.forEach((mentor, index) => {
                    const col = document.createElement('div');
                    col.className = 'col-md-6 col-lg-4';
                    col.setAttribute('data-aos', 'fade-up');
                    col.setAttribute('data-aos-duration', '1000');
                    col.setAttribute('data-aos-delay', index * 100);
                    
                    const card = document.createElement('div');
                    card.className = 'mentor-card';
                    
                    // ÂàõÂª∫ÂõæÁâáÂÆπÂô®
                    const imageContainer = document.createElement('div');
                    imageContainer.className = 'mentor-image-container';
                    
                    // Ê∑ªÂä†ÂõæÁâá
                    const imageUrl = mentor.content.find(content => content.includes('**ÂõæÁâá**Ôºö'))?.match(/\/assets\/img\/mentors\/[^"]+/)?.[0];
                    if (imageUrl) {
                        const img = document.createElement('img');
                        img.className = 'mentor-image';
                        img.src = imageUrl;
                        img.alt = `${mentor.name}ÁöÑÁÖßÁâá`;
                        img.onerror = function() {
                            this.style.display = 'none';
                            const placeholder = document.createElement('div');
                            placeholder.className = 'mentor-image-placeholder';
                            placeholder.innerHTML = 'üë®‚Äçüè´';
                            imageContainer.appendChild(placeholder);
                        };
                        imageContainer.appendChild(img);
                    } else {
                        const placeholder = document.createElement('div');
                        placeholder.className = 'mentor-image-placeholder';
                        placeholder.innerHTML = 'üë®‚Äçüè´';
                        imageContainer.appendChild(placeholder);
                    }
                    
                    card.appendChild(imageContainer);
                    
                    // ÂàõÂª∫ÂÜÖÂÆπÂÆπÂô®
                    const contentContainer = document.createElement('div');
                    contentContainer.className = 'mentor-content';
                    
                    const name = document.createElement('h2');
                    name.className = 'mentor-name';
                    name.textContent = mentor.name;
                    
                    const content = document.createElement('div');
                    content.className = 'mentor-info';
                    content.innerHTML = mentor.content
                        .filter(content => !content.includes('**ÂõæÁâá**Ôºö'))
                        .join('');
                    
                    contentContainer.appendChild(name);
                    contentContainer.appendChild(content);
                    card.appendChild(contentContainer);
                    
                    col.appendChild(card);
                    container.appendChild(col);
                });
            })
