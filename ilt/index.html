    <script>
        AOS.init();
        
        window.addEventListener("scroll", function () {
            var navbar = document.querySelector(".navbar");
            if (window.scrollY > 100) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        });

        // Âä†ËΩΩÂπ∂Ëß£ÊûêMarkdownÊñá‰ª∂
        fetch('/ilt/ilt.md')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(markdown => {
                const html = marked.parse(markdown);
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                
                const companies = [];
                let currentCompany = null;
                
                // Ëß£ÊûêHTMLÂÜÖÂÆπ
                tempDiv.querySelectorAll('h1').forEach(h1 => {
                    if (currentCompany) {
                        companies.push(currentCompany);
                    }
                    
                    currentCompany = {
                        name: h1.textContent,
                        content: []
                    };
                    
                    let nextElement = h1.nextElementSibling;
                    while (nextElement && nextElement.tagName !== 'H1') {
                        currentCompany.content.push(nextElement.outerHTML);
                        nextElement = nextElement.nextElementSibling;
                    }
                });
                
                if (currentCompany) {
                    companies.push(currentCompany);
                }
                
                // ÁîüÊàê‰ºÅ‰∏öÂç°Áâá
                const container = document.getElementById('companies-container');
                companies.forEach((company, index) => {
                    const col = document.createElement('div');
                    col.className = 'col-md-6 col-lg-4';
                    col.setAttribute('data-aos', 'fade-up');
                    col.setAttribute('data-aos-duration', '1000');
                    col.setAttribute('data-aos-delay', index * 100);
                    
                    const card = document.createElement('div');
                    card.className = 'company-card';
                    
                    const name = document.createElement('h2');
                    name.className = 'company-name';
                    name.textContent = company.name;
                    
                    const content = document.createElement('div');
                    content.className = 'company-info';
                    content.innerHTML = company.content.join('');
                    
                    card.appendChild(name);
                    card.appendChild(content);
                    col.appendChild(card);
                    container.appendChild(col);
                });
            })
            .catch(error => {
                console.error('Error loading markdown:', error);
                document.getElementById('companies-container').innerHTML = `
