<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>协会展示与实验室地点导航</title>

    <link href="assets\css\bootstrap.min.css" rel="stylesheet">
    <link href="assets\css\all.min.css" rel="stylesheet">

    <style>
        /* 通用样式 */
        body {
            background: linear-gradient(135deg, #ffcc00, #ff6699);
            color: #333;
            font-family:'PingFang SC', 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .navbar .navbar-brand {
            color: #1246ff;
            font-weight: 800;
        }

        /* 动态渐变背景 */
        #gradient-background {
            animation: gradient 15s ease infinite;
            background: linear-gradient(135deg, #d7ff48, #e6f8e1, #6523ff);
            background-size: 300% 300%;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* 卡片样式 */
        .card {
            background: rgba(255, 255, 255, 0.9);
            border: 5px solid #ff6699;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            position: relative;
            overflow: hidden;
            margin: 20px 0;
        }

        .card img {
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .carousel-item img {
            max-height: 400px;
            object-fit: cover;
            border-radius: 15px;
        }

        /* 动画按钮 */
        .btn-animate {
            border-radius: 25px;
            background-color: #5bbb52;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-animate:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            background-color: #ff3385;
        }

        /* 手绘图案 */
        .hand-drawn-pattern {
            background-image: url('https://www.transparenttextures.com/patterns/polaroid.png');
            opacity: 0.1;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 雪花样式 */
        .snowflake {
            position: absolute;
            top: -10px;
            color: rgb(255, 255, 255);
            font-size: 1em;
            opacity: 0.8;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <!-- 渐变背景 -->
    <div id="gradient-background"></div>

    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">嵌入式智控协会</a>
        </div>
    </nav>

    <!-- 实验室地点卡片 -->
    <div class="container my-5">
        <div class="row">
            <!-- 实验室 1 -->
            
                <div class="card mb-3">
                    <div class="hand-drawn-pattern"></div> <!-- 手绘图案背景 -->
                    <div id="lab1Carousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://pic.imgdb.cn/item/67111c4dd29ded1a8c5d1ecc.png" class="d-block w-100"
                                    alt="实验室1图片1">
                            </div>
                            <div class="carousel-item">
                                <img src="https://pic.imgdb.cn/item/67111bded29ded1a8c5cbb11.png" class="d-block w-100"
                                    alt="实验室1图片2">
                            </div>
                            <div class="carousel-item">
                                <img src="https://pic.imgdb.cn/item/67111c86d29ded1a8c5d4a23.png" class="d-block w-100"
                                    alt="实验室1图片3">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#lab1Carousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">上一张</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#lab1Carousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">下一张</span>
                        </button>
                    </div>
                    <div class="card-body text-center"> <!-- 添加文案区域 -->
                        <h5 class="card-title">实验室地点与设备介绍</h5>
                        <p class="card-text">本实验室配备了基础的设备，为我们的研究项目提供全面支持。欢迎有志于学习的小伙伴前来参观和交流！</p>
                    </div>
                </div>
            </div>
        
    </div>

</body>

</html>
