<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <link rel="icon" href="/assets/img/logo.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no minimal-ui">

    <title>嵌入式智控协会 - 协会成员</title>
    <!-- Font Awesome CSS -->
    <link href="/assets/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS CSS -->
    <link href="/assets/css/aos.css" rel="stylesheet">
    <!-- Marked.js -->
    <script src="/assets/js/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #1246ff;
            --secondary-color: #f0f9ff;
            --accent-color: #ff6b6b;
            --text-color: #333;
            --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--secondary-color) 0%, #ffffff 100%);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            border-radius: 0 0 15px 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar.scrolled {
            background-color: var(--primary-color);
            box-shadow: var(--hover-shadow);
        }

        .navbar.scrolled .nav-link,
        .navbar.scrolled .navbar-brand {
            color: white !important;
        }

        .section-heading {
            font-size: 2.8rem;
            margin-bottom: 40px;
            color: var(--text-color);
            text-align: center;
            font-weight: 700;
            position: relative;
            padding-bottom: 20px;
        }

        .section-heading::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.7rem;
            color: var(--primary-color);
            transition: color 0.3s ease;
        }

        .nav-link {
            font-size: 1.1rem;
            margin-left: 20px;
            color: var(--text-color);
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .nav-link.active,
        .nav-link:hover {
            color: var(--primary-color);
        }

        .members-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .members-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
        }

        .members-content h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-align: center;
        }

        .members-content h2 {
            color: var(--primary-color);
            margin: 30px 0 20px;
            font-size: 1.8rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }

        .members-content h3 {
            color: var(--text-color);
            margin: 25px 0 15px;
            font-size: 1.4rem;
        }

        .members-content ul {
            list-style-type: none;
            padding-left: 0;
        }

        .members-content li {
            margin: 10px 0;
            padding: 10px 20px;
            background: var(--secondary-color);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .members-content li:hover {
            transform: translateX(10px);
            background: var(--primary-color);
            color: white;
        }

        /* 部门布局样式 */
        .department-section {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: var(--card-shadow);
        }

        .department-column {
            flex: 1;
            min-width: 0;
        }

        .department-column h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-size: 1.8rem;
        }

        .department-column h3 {
            margin-top: 0;
            color: var(--accent-color);
            font-size: 1.4rem;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent-color);
        }

        .department-column ul {
            margin-top: 15px;
        }

        .department-column li {
            margin: 8px 0;
            padding: 8px 15px;
            background: var(--secondary-color);
            border-radius: 8px;
            transition: all 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .department-column li:hover {
            transform: translateX(5px);
            background: var(--primary-color);
            color: white;
        }

        @media (max-width: 1200px) {
            .department-section {
                flex-direction: column;
                gap: 20px;
            }

            .department-column {
                width: 100%;
            }
        }

        /* 顶部部门布局样式 */
        .top-section {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: var(--card-shadow);
        }

        .top-column {
            flex: 1;
            min-width: 0;
        }

        .top-column h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-size: 1.8rem;
        }

        .top-column h3 {
            margin-top: 0;
            color: var(--accent-color);
            font-size: 1.4rem;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent-color);
        }

        .top-column ul {
            margin-top: 15px;
        }

        .top-column li {
            margin: 8px 0;
            padding: 8px 15px;
            background: var(--secondary-color);
            border-radius: 8px;
            transition: all 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .top-column li:hover {
            transform: translateX(5px);
            background: var(--primary-color);
            color: white;
        }

        @media (max-width: 1200px) {
            .top-section {
                flex-direction: column;
                gap: 20px;
            }

            .top-column {
                width: 100%;
            }
        }

        .footer {
            background: linear-gradient(135deg, var(--primary-color) 0%, #2a5fff 100%);
            color: white;
            padding: 50px 0;
            text-align: center;
            margin-top: 60px;
            border-radius: 20px 20px 0 0;
            position: relative;
            overflow: hidden;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
        }

        .footer p {
            margin-bottom: 0;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            color: var(--accent-color);
            padding: 20px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            margin: 20px 0;
        }

        /* 成员简介弹窗样式 */
        .member-link {
            color: inherit;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .member-link:hover {
            color: var(--primary-color);
        }

        .profile-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1100;
            overflow-y: auto;
        }

        .profile-modal-content {
            position: relative;
            background: white;
            margin: 50px auto;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            object-fit: cover;
            border: 4px solid var(--primary-color);
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 2rem;
            color: var(--primary-color);
            margin: 0 0 10px 0;
        }

        .profile-title {
            font-size: 1.2rem;
            color: var(--text-color);
            margin: 0;
        }

        .profile-content {
            line-height: 1.8;
        }

        .profile-content h2 {
            color: var(--primary-color);
            margin: 25px 0 15px;
            font-size: 1.5rem;
        }

        .profile-content p {
            margin: 15px 0;
        }

        .profile-content ul {
            margin: 15px 0;
            padding-left: 20px;
        }

        .profile-content li {
            margin: 8px 0;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: var(--text-color);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--accent-color);
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-avatar {
                width: 100px;
                height: 100px;
            }

            .profile-modal-content {
                margin: 20px auto;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" data-aos="fade-down" data-aos-duration="1000">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/assets/img/logo.png" alt="Logo" height="40" class="d-inline-block align-text-top me-2">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" data-aos="fade-right" data-aos-duration="1000">主页</a>
                    </li>

                        <a class="nav-link" href="/itl" data-aos="fade-left" data-aos-duration="1000"

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/training" data-aos="fade-left" data-aos-duration="1000"
                            data-aos-delay="300">培训中心</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="section-heading" data-aos="fade-up" data-aos-duration="1000">👥 协会成员 👥</h1>
        <div class="members-container">
            <div class="members-content">
                <div id="membersContent">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="profileModal" class="profile-modal">
        <div class="profile-modal-content">
            <span class="close-modal">&times;</span>
            <div id="profileContent">
                <div class="loading">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 广西科技大学 嵌入式智控协会</p>
        </div>
    </footer>

    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
            offset: 100
        });
        
        window.addEventListener("scroll", function () {
            var navbar = document.querySelector(".navbar");
            if (window.scrollY > 100) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        });

        // 处理成员简介弹窗
        const modal = document.getElementById('profileModal');
        const modalContent = document.getElementById('profileContent');
        const closeBtn = document.querySelector('.close-modal');

        function showProfile(name) {
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // 加载成员简介
            fetch(`/friends/profiles/${name}.md`)
                .then(response => response.text())
                .then(markdown => {
                    const html = marked.parse(markdown);
                    modalContent.innerHTML = html;
                })
                .catch(error => {
                    modalContent.innerHTML = `
                        <div class="error-message">
                            <h3>加载失败</h3>
                            <p>无法加载成员简介，请稍后重试。</p>
                        </div>
                    `;
                });
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        closeBtn.onclick = closeModal;
        window.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        }

        // 修改成员列表渲染逻辑
        fetch('/friends/members.md')
            .then(response => response.text())
            .then(markdown => {
                let html = marked.parse(markdown);
                
                // 获取所有成员名字
                const memberNames = html.match(/<li>(.*?)<\/li>/g)?.map(li => {
                    const name = li.replace(/<li>|<\/li>/g, '').trim();
                    return name;
                }) || [];

                // 检查每个成员是否有对应的简历文件
                Promise.all(memberNames.map(name => {
                    const pinyinName = name.toLowerCase().replace(/\s+/g, '');
                    return fetch(`/friends/profiles/${pinyinName}.md`)
                        .then(response => {
                            if (response.ok) {
                                return { name, hasProfile: true };
                            }
                            return { name, hasProfile: false };
                        })
                        .catch(() => ({ name, hasProfile: false }));
                }))
                .then(membersWithProfiles => {
                    // 为有简历的成员添加点击事件
                    membersWithProfiles.forEach(({ name, hasProfile }) => {
                        if (hasProfile) {
                            const pinyinName = name.toLowerCase().replace(/\s+/g, '');
                            const regex = new RegExp(`<li>${name}</li>`, 'g');
                            html = html.replace(
                                regex,
                                `<li><a class="member-link" onclick="showProfile('${pinyinName}')">${name}</a></li>`
                            );
                        }
                    });

                    // 处理部门布局
                    const sections = html.split('<h2');
                    let newHtml = '';
                    let departmentSection = '';
                    let departmentContent = '';
                    let topSection = '';
                    let topContent = '';
                    
                    sections.forEach((section, index) => {
                        if (index === 0) {
                            newHtml += section; // 标题部分
                            return;
                        }
                        
                        const title = section.match(/>(.*?)<\/h2>/)?.[1];
                        
                        // 处理会长团和技术部
                        if (title === '会长团' || title === '技术部') {
                            if (title === '会长团') {
                                topSection = '<div class="top-section">';
                            }
                            topContent += `<div class="top-column"><h2${section}</div>`;
                            if (title === '技术部') {
                                topSection += topContent + '</div>';
                                newHtml += topSection;
                                topSection = '';
                                topContent = '';
                            }
                        }
                        // 处理组织部、统筹部、宣传部
                        else if (title === '组织部' || title === '统筹部' || title === '宣传部') {
                            if (title === '组织部') {
                                departmentSection = '<div class="department-section">';
                            }
                            departmentContent += `<div class="department-column"><h2${section}</div>`;
                            if (title === '宣传部') {
                                departmentSection += departmentContent + '</div>';
                                newHtml += departmentSection;
                                departmentSection = '';
                                departmentContent = '';
                            }
                        } else {
                            if (departmentSection) {
                                newHtml += departmentSection;
                                departmentSection = '';
                                departmentContent = '';
                            }
                            if (topSection) {
                                newHtml += topSection;
                                topSection = '';
                                topContent = '';
                            }
                            newHtml += `<h2${section}`;
                        }
                    });

                    document.getElementById('membersContent').innerHTML = newHtml;
                })
                .catch(error => {
                    console.error('Error checking profiles:', error);
                    document.getElementById('membersContent').innerHTML = `
                        <div class="error-message">
                            <h3>加载失败</h3>
                            <p>无法加载成员信息，请稍后重试。</p>
                        </div>
                    `;
                });
            })
            .catch(error => {
                document.getElementById('membersContent').innerHTML = `
                    <div class="error-message">
                        <h3>加载失败</h3>
                        <p>无法加载成员信息，请稍后重试。</p>
                    </div>
                `;
            });

        // 添加一个工具函数来将中文名转换为拼音（如果需要的话）
        function toPinyin(name) {
            // 这里可以添加中文转拼音的逻辑
            // 暂时使用简单的转换：去掉空格，转小写
            return name.toLowerCase().replace(/\s+/g, '');
        }
    </script>
</body>

</html>
