    <script>
        AOS.init({
            duration: 1000,
            once: true,
            offset: 100
        });
        
        window.addEventListener("scroll", function () {
            var navbar = document.querySelector(".navbar");
            if (window.scrollY > 100) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        });

        // 处理成员简介弹窗
        const modal = document.getElementById('profileModal');
        const modalContent = document.getElementById('profileContent');
        const closeBtn = document.querySelector('.close-modal');

        // 优化showProfile函数，支持无profileId弹窗
        function showProfile(profileId, memberName) {
            const modal = document.getElementById('profileModal');
            const modalContent = document.getElementById('profileContent');
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            if (!profileId) {
                // 无个人简介，显示提示
                modalContent.innerHTML = `
                    <div class="profile-header">
                        <div class="profile-avatar" style="font-size:3rem;">👤</div>
                        <div class="profile-info">
                            <h1 class="profile-name">${memberName || '成员'}</h1>
                        </div>
                    </div>
                    <div class="profile-content">
                        <div class="error-message">
                            <h3>暂无个人简介</h3>
                            <p>该成员暂未填写个人简介。</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            // 有个人简介，尝试加载
            const profileUrl = `/friends/profiles/${profileId}.md`;
            fetch(profileUrl)
                .then(response => {
                    if (!response.ok) {
                        // 文件不存在，显示暂无个人简介
                        throw new Error('Profile not found');
                    }
                    return response.text();
                })
                .then(markdown => {
                    // 解析 frontmatter
                    const frontmatterMatch = markdown.match(/^---\n([\s\S]*?)\n---/);
                    let frontmatter = {};
                    let content = markdown;
                    
                    if (frontmatterMatch) {
                        const frontmatterText = frontmatterMatch[1];
                        // 移除整个frontmatter部分（包括---）
                        content = markdown.replace(/^---\n[\s\S]*?\n---\n/, '').trim();
                        
                        // 解析 frontmatter 内容
                        frontmatterText.split('\n').forEach(line => {
                            const trimmedLine = line.trim();
                            if (trimmedLine && !trimmedLine.startsWith('#')) {
                                const colonIndex = trimmedLine.indexOf(':');
                                if (colonIndex > 0) {
                                    const key = trimmedLine.substring(0, colonIndex).trim();
                                    const value = trimmedLine.substring(colonIndex + 1).trim();
                                    frontmatter[key] = value;
                                }
                            }
                        });
                    }

                    const contentHtml = marked.parse(content);
                    const profileHtml = `
                        <div class="profile-header">
                            <img src="${frontmatter.avatar || '/assets/img/default-avatar.jpg'}" 
                                 alt="${frontmatter.name || profileId}" 
                                 class="profile-avatar"
                                 onerror="this.src='/assets/img/default-avatar.jpg'">
                            <div class="profile-info">
                                <h1 class="profile-name">${frontmatter.name || profileId}</h1>
                                <p class="profile-title">${frontmatter.title || ''}</p>
                            </div>
                        </div>
                        <div class="profile-content">
                            ${contentHtml}
                        </div>
                    `;
                    modalContent.innerHTML = profileHtml;
                })
                .catch(error => {
                    // 任何错误都显示暂无个人简介
                    modalContent.innerHTML = `
                        <div class="profile-header">
                            <div class="profile-avatar" style="font-size:3rem;">👤</div>
                            <div class="profile-info">
                                <h1 class="profile-name">${memberName || '成员'}</h1>
                            </div>
                        </div>
                        <div class="profile-content">
                        <div class="error-message">
                                <h3>暂无个人简介</h3>
                                <p>该成员暂未填写个人简介。</p>
                            </div>
                        </div>
                    `;
                });
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        closeBtn.onclick = closeModal;
        window.onclick = function(event) {
            if (event.target === modal) {
                console.log('Modal background clicked');
                closeModal();
            }
        }

        // 自动检测和加载成员名单
        class MembersManager {
            constructor() {
                this.membersData = {};
                this.profileConfig = null;
                this.currentYear = null;
                this.availableFiles = [];
                this.currentFile = null;
            }

            // 获取所有成员名单文件
            async getMembersFiles() {
                try {
                    // 尝试多种可能的文件名模式
                    const filePatterns = [
                        // 年份格式：2526.md, 2425.md, 2324.md 等（更广泛的年份范围）
                        ...Array.from({length: 20}, (_, i) => {
                            const year = 25 - i;
                            const nextYear = year + 1;
                            return `${year}${nextYear}.md`;
                        }),
                        // 完整年份格式：2025-2026.md, 2024-2025.md 等
                        ...Array.from({length: 20}, (_, i) => {
                            const year = 2025 - i;
                            const nextYear = year + 1;
                            return `${year}-${nextYear}.md`;
                        }),
                        // 其他可能的文件名
                        'members.md', 'current.md', 'latest.md'
                    ];
                    
                    const files = [];
                    
                    for (const file of filePatterns) {
                        try {
                            const response = await fetch(`/friends/menbers/${file}`);
                            if (response.ok) {
                                files.push(file);
                                console.log(`Found member file: ${file}`);
                            }
                        } catch (error) {
                            // 静默处理文件不存在的情况
                        }
                    }
                    
                    console.log('All found files:', files);
                    return files.sort().reverse(); // 按文件名倒序排列，最新的在前面
                } catch (error) {
                    console.error('Error getting members files:', error);
                    return [];
                }
            }

            // 解析成员名单文件
            parseMembersFile(content, filename) {
                const year = filename.replace('.md', '');
                const sections = {};
                let currentSection = '';
                let currentSubsection = '';

                const lines = content.split('\n');
                
                for (const line of lines) {
                    const trimmedLine = line.trim();
                    
                    if (trimmedLine.startsWith('## ')) {
                        // 主部门
                        currentSection = trimmedLine.replace('## ', '');
                        currentSubsection = '';
                        sections[currentSection] = {};
                    } else if (trimmedLine.startsWith('### ')) {
                        // 子部门
                        currentSubsection = trimmedLine.replace('### ', '');
                        if (currentSection && !sections[currentSection]) {
                            sections[currentSection] = {};
                        }
                        if (currentSection) {
                            sections[currentSection][currentSubsection] = [];
                        }
                    } else if (trimmedLine.startsWith('- ') && currentSection) {
                        // 成员
                        const memberName = trimmedLine.replace('- ', '');
                        if (currentSubsection && sections[currentSection][currentSubsection]) {
                            sections[currentSection][currentSubsection].push(memberName);
                        } else if (!currentSubsection) {
                            if (!sections[currentSection].members) {
                                sections[currentSection].members = [];
                            }
                            sections[currentSection].members.push(memberName);
                    }
                    }
                }
                
                return { year, sections };
            }
            
            // 渲染成员列表
            renderMembers(data) {
                // 格式化年份显示
                const displayYear = this.formatYearDisplay(data.year);
                let html = `<h1>${displayYear}协会成员名单</h1>`;
                
                // 统一处理所有部门
                const allSections = ['会长团', '技术部', '组织部', '统筹部', '宣传部'];
                let sectionsData = [];
                
                allSections.forEach(sectionName => {
                    if (data.sections[sectionName]) {
                        sectionsData.push({ title: sectionName, data: data.sections[sectionName] });
                    }
                });
                
                if (sectionsData.length > 0) {
                    // 会长团和技术部使用顶部布局
                    const topSections = sectionsData.filter(section => 
                        section.title === '会长团' || section.title === '技术部'
                    );
                    
                    if (topSections.length > 0) {
                        html += '<div class="top-section">';
                        topSections.forEach(section => {
                            html += `<div class="top-column">`;
                            html += `<h2>${section.title}</h2>`;
                            
                            if (section.data.members) {
                                html += '<ul>';
                                section.data.members.forEach(member => {
                                    const profileId = this.getProfileId(member);
                                    html += `<li><button class=\"member-link\" data-profile=\"${profileId || ''}\" data-name=\"${member}\">${member}</button></li>`;
                                });
                                html += '</ul>';
                            } else {
                                // 处理子部门
                                Object.entries(section.data).forEach(([subtitle, members]) => {
                                    html += `<h3>${subtitle}</h3>`;
                                    html += '<ul>';
                                    members.forEach(member => {
                                        const profileId = this.getProfileId(member);
                                        html += `<li><button class=\"member-link\" data-profile=\"${profileId || ''}\" data-name=\"${member}\">${member}</button></li>`;
                                    });
                                    html += '</ul>';
                                });
                            }
                            html += '</div>';
                        });
                        html += '</div>';
                    }
                    
                    // 其他部门使用三列布局
                    const otherSections = sectionsData.filter(section => 
                        section.title === '组织部' || section.title === '统筹部' || section.title === '宣传部'
                    );
                    
                    if (otherSections.length > 0) {
                        html += '<div class="department-section">';
                        otherSections.forEach(section => {
                            html += `<div class="department-column">`;
                            html += `<h2>${section.title}</h2>`;
                            
                            if (section.data.members) {
                                html += '<ul>';
                                section.data.members.forEach(member => {
                                    const profileId = this.getProfileId(member);
                                    html += `<li><button class=\"member-link\" data-profile=\"${profileId || ''}\" data-name=\"${member}\">${member}</button></li>`;
                                });
                                html += '</ul>';
                            } else {
                                // 处理子部门
                                Object.entries(section.data).forEach(([subtitle, members]) => {
                                    html += `<h3>${subtitle}</h3>`;
                                    html += '<ul>';
                                    members.forEach(member => {
                                        const profileId = this.getProfileId(member);
                                        html += `<li><button class=\"member-link\" data-profile=\"${profileId || ''}\" data-name=\"${member}\">${member}</button></li>`;
                                    });
                                    html += '</ul>';
                                });
                            }
                            html += '</div>';
                        });
                        html += '</div>';
                    }
                }
                
                return html;
            }

            // 获取成员的profile ID
            getProfileId(memberName) {
                if (this.profileConfig && this.profileConfig.profiles[memberName]) {
                    return this.profileConfig.profiles[memberName];
                }
                return null;
            }

            // 设置年份选择器
            setupYearSelector() {
                const yearSelector = document.getElementById('yearSelector');
                const yearSelect = document.getElementById('yearSelect');
                
                if (!yearSelector || !yearSelect) {
                    console.error('Year selector elements not found');
                    return;
                }
                
                if (this.availableFiles.length > 1) {
                    yearSelector.style.display = 'block';
                    yearSelect.innerHTML = '';
                    
                    this.availableFiles.forEach(file => {
                        const option = document.createElement('option');
                        option.value = file;
                        option.textContent = this.formatYearDisplay(file);
                        yearSelect.appendChild(option);
                    });
                    
                    // 设置默认选择最新年份
                    yearSelect.value = this.availableFiles[0];
                    
                    // 添加事件监听
                    yearSelect.addEventListener('change', (e) => {
                        this.loadMembersFile(e.target.value);
                    });
                    } else {
                    yearSelector.style.display = 'none';
                }
            }

            // 格式化年份显示
            formatYearDisplay(filename) {
                const year = filename.replace('.md', '');
                if (year.includes('-')) {
                    // 2024-2025 -> 24-25届
                    const parts = year.split('-');
                    if (parts.length === 2) {
                        const startYear = parts[0].substring(2); // 取后两位
                        const endYear = parts[1].substring(2);   // 取后两位
                        return `${startYear}-${endYear}届`;
                    }
                    return year;
                } else if (year.length === 4) {
                    // 2425 -> 24-25届
                    const startYear = year.substring(0, 2);
                    const endYear = year.substring(2, 4);
                    return `${startYear}-${endYear}届`;
                }
                return year;
            }

            // 加载指定的成员文件
            async loadMembersFile(filename) {
                try {
                    const membersContent = document.getElementById('membersContent');
                    if (!membersContent) {
                        throw new Error('Members content element not found');
                    }
                    
                    // 添加淡出动画
                    membersContent.style.opacity = 1;
                    membersContent.style.transition = 'opacity 0.3s';
                    membersContent.style.opacity = 0;
                    await new Promise(res => setTimeout(res, 300));
                    membersContent.innerHTML = `
                        <div class="loading">
                            <div class="loading-spinner"></div>
                        </div>
                    `;

                    const response = await fetch(`/friends/menbers/${filename}`);
                    if (!response.ok) {
                        throw new Error(`Failed to load ${filename}`);
                    }

                    const content = await response.text();
                    const parsedData = this.parseMembersFile(content, filename);
                    console.log('Parsed data:', parsedData);

                    // 渲染成员列表
                    const html = this.renderMembers(parsedData);
                    membersContent.innerHTML = html;

                    // 重新添加事件监听
                    this.addEventListeners();

                    // 添加淡入动画
                    setTimeout(() => {
                        membersContent.style.opacity = 1;
                    }, 10);
                } catch (error) {
                    console.error('Error loading members file:', error);
                    const membersContent = document.getElementById('membersContent');
                    if (membersContent) {
                        membersContent.innerHTML = `
                            <div class="error-message">
                                <h3>加载失败</h3>
                                <p>无法加载成员信息，请稍后重试。</p>
                                <p>错误信息: ${error.message}</p>
                            </div>
                        `;
                    }
                }
            }

            // 初始化
            async init() {
                try {
                    console.log('Initializing MembersManager...');

                    // 检查DOM元素是否存在
                    const membersContent = document.getElementById('membersContent');
                    const yearSelector = document.getElementById('yearSelector');
                    const yearSelect = document.getElementById('yearSelect');
                    
                    console.log('DOM elements check:', {
                        membersContent: !!membersContent,
                        yearSelector: !!yearSelector,
                        yearSelect: !!yearSelect
                    });
                    
                    if (!membersContent) {
                        throw new Error('Members content element not found in DOM');
                    }
                    
                    // 加载配置文件
                    const configResponse = await fetch('/friends/profiles/config.json');
                    if (configResponse.ok) {
                        this.profileConfig = await configResponse.json();
                        console.log('Loaded profile config:', this.profileConfig);
                    }

                    // 获取成员文件列表
                    this.availableFiles = await this.getMembersFiles();
                    console.log('Found member files:', this.availableFiles);

                    if (this.availableFiles.length === 0) {
                        throw new Error('No member files found');
                    }

                    // 设置年份选择器
                    this.setupYearSelector();

                    // 加载最新的成员文件
                    const latestFile = this.availableFiles[0];
                    console.log('Loading latest file:', latestFile);
                    await this.loadMembersFile(latestFile);

                } catch (error) {
                    console.error('Error initializing members:', error);
                    const membersContent = document.getElementById('membersContent');
                    if (membersContent) {
                        membersContent.innerHTML = `
                    <div class="error-message">
                        <h3>加载失败</h3>
                        <p>无法加载成员信息，请稍后重试。</p>
                                <p>错误信息: ${error.message}</p>
                    </div>
                `;
                    }
                }
            }

            // 添加事件监听器
            addEventListeners() {
                const membersContent = document.getElementById('membersContent');
                if (membersContent) {
                    membersContent.addEventListener('click', (e) => {
                        const link = e.target.closest('.member-link');
                        if (link) {
                            e.preventDefault();
                            const profileId = link.getAttribute('data-profile');
                            const memberName = link.getAttribute('data-name');
                            showProfile(profileId, memberName);
                        }
                    });
                }
            }
        }

        // 初始化成员管理器
        const membersManager = new MembersManager();
        
        // 确保DOM完全加载后再初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                membersManager.init();
            });
        } else {
            membersManager.init();
        }

        // 修改样式以适应按钮
        const style = document.createElement('style');
        style.textContent = `
            .member-link {
                background: none;
                border: none;
                padding: 0;
                color: inherit;
                cursor: pointer;
                font: inherit;
                width: 100%;
                text-align: left;
                display: block;
                transition: all 0.3s ease;
            }

            .member-link:hover {
                color: var(--primary-color);
            }

            .members-content li {
                padding: 0;
            }

            .members-content li:hover {
                transform: translateX(10px);
                background: var(--primary-color);
            }

            .members-content li:hover .member-link {
                color: white;
            }
        `;
        document.head.appendChild(style);
    </script>
