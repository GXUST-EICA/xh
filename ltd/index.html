    <!-- 添加 marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/aos.js"></script>
    <script>
        AOS.init();
        
        // 使用 requestAnimationFrame 优化滚动性能
        let ticking = false;
        window.addEventListener("scroll", function () {
            if (!ticking) {
                window.requestAnimationFrame(function() {
                    var navbar = document.querySelector(".navbar");
                    if (window.scrollY > 100) {
                        navbar.classList.add("scrolled");
                    } else {
                        navbar.classList.remove("scrolled");
                    }
                    ticking = false;
                });
                ticking = true;
            }
        }, { passive: true });

        // 读取并渲染 Markdown 文件
        function loadMarkdown() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/ltd/index.md', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        // 配置 marked 选项
                        marked.setOptions({
                            breaks: true, // 支持 GitHub 风格的换行
                            gfm: true,    // 启用 GitHub 风格的 Markdown
                            headerIds: true, // 为标题添加 id
                            mangle: false,   // 不转义标题中的特殊字符
                            sanitize: false  // 允许 HTML 标签
                        });

                        // 渲染 Markdown
                        document.getElementById('content').innerHTML = marked.parse(xhr.responseText);
                    } else {
                        console.error('Error loading markdown file:', xhr.status);
                        document.getElementById('content').innerHTML = '<p>加载内容时出错，请稍后重试。</p>';
                    }
                }
            };
            xhr.send();
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', loadMarkdown);
    </script>
