<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重定向中 - 嵌入式智控协会</title>
    <link href="/assets/css/all.min.css" rel="stylesheet">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
	<style>
		:root {
            --primary-color: #1246ff;
            --secondary-color: #f0f9ff;
            --accent-color: #ff6b6b;
            --text-color: #333;
            --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--secondary-color) 0%, #ffffff 100%);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
				display: flex;
            flex-direction: column;
				align-items: center;
				justify-content: center;
        }

        .redirect-container {
			background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--card-shadow);
            text-align: center;
            max-width: 500px;
            width: 90%;
            margin: 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
			font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            color: var(--text-color);
            font-size: 1.1rem;
            margin-bottom: 30px;
			line-height: 1.6;
        }

        .redirect-link {
            display: inline-flex;
            align-items: center;
            padding: 12px 30px;
            background: var(--primary-color);
            color: white;
            border-radius: 30px;
			text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .redirect-link:hover {
            background: #0d3bcc;
			color: white;
            transform: translateY(-2px);
        }

        .redirect-link i {
            margin-right: 8px;
		}

		.spinner {
			width: 40px;
			height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
			border-radius: 50%;
			animation: spin 1s linear infinite;
            margin: 20px auto;
		}

		@keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
		}
	</style>
</head>
<body>
    <div class="redirect-container">
        <img src="/assets/img/logo.png" alt="Logo" class="logo">
        <h1>页面已迁移</h1>
        <p>培训中心页面已迁移至新地址，正在为您跳转...</p>
        <p style="color: var(--primary-color); font-size: 0.9rem; margin-bottom: 20px;">
            新地址：<code style="background: rgba(18, 70, 255, 0.1); padding: 4px 8px; border-radius: 4px;" id="newUrl"></code>
        </p>
        <div class="spinner"></div>
        <a href="/training" class="redirect-link" id="redirectLink">
            点击立即跳转
        </a>
    </div>

    <script>
        // 获取当前域名并设置跳转地址
        const currentDomain = window.location.hostname;
        const newUrl = `https://${currentDomain}/training`;
        document.getElementById('newUrl').textContent = newUrl;
        document.getElementById('redirectLink').href = '/training';

        // 3秒后自动跳转
        setTimeout(() => {
            window.location.href = '/training';
        }, 3000);
    </script>
</body>
</html>
