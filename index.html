<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入式智控协会期待您的加入</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #f0f9ff, #e1eaff);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: transparent;
            padding: 20px 0;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.7rem;
            color: #1246ff;
        }

        .nav-link {
            font-size: 1rem;
            margin-left: 15px;
            color: #333;
        }

        .nav-link.active,
        .nav-link:hover {
            color: #1246ff;
        }

        .header {
            background-color: #1246ff;
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            color: #fff;
            text-align: center;
        }

        .header img {
            max-width: 250px;
            height: auto;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.4rem;
            margin-top: 0;
        }

        .content-section {
            padding: 60px 0;
        }

        .content-section h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
            font-weight: 600;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .card img {
            border-radius: 20px 20px 0 0;
            max-width: 100%;
        }

        .card-body {
            background-color: #fff3e0;
            border-radius: 0 0 20px 20px;
        }

        .card-title {
            color: #1246ff;
            font-size: 1.5rem;
        }

        .card-text {
            color: #666;
        }

        .btn-primary {
            background-color: #1246ff;
            border-color: #1246ff;
            border-radius: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0d38b3;
            transform: translateY(-2px);
        }

        .footer {
            background-color: #1246ff;
            color: white;
            padding: 40px 0;
            text-align: center;
            margin-top: 40px;
        }

        .footer p {
            margin-bottom: 0;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .header p {
                font-size: 1.2rem;
            }

            .content-section h2 {
                font-size: 2rem;
            }

            .card {
                margin-bottom: 30px;
            }
        }

        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 1.5rem;
            }

            .nav-link {
                font-size: 0.9rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">主页</a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="header">

    <section class="content-section">

                        <div class="card-body">
                            <h5 class="card-title">卡片标题1</h5>
                            <p class="card-text">我是帅比</p>
                            <a href="#" class="btn btn-primary">了解更多</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" data-aos="fade-up" data-aos-delay="300">
                    <div class="card p-4">
                        <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="图片">
                        <div class="card-body">
                            <h5 class="card-title">卡片标题2</h5>
                            <p class="card-text">我是帅比</p>
                            <a href="#" class="btn btn-primary">了解更多</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" data-aos="fade-up" data-aos-delay="400">
                    <div class="card p-4">
                        <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="图片">
                        <div class="card-body">
                            <h5 class="card-title">卡片标题3</h5>
                            <p class="card-text">我是帅比</p>
                            <a href="#" class="btn btn-primary">了解更多</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 广西科技大学 嵌入式智控协会</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
