<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入式智控协会期待您的加入</title>
    <!-- 引入国内 CDN 的 Poppins 字体 -->
    <link href="https://fonts.lug.ustc.edu.cn/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- 引入国内 CDN 的 Bootstrap 5 CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入国内 CDN 的 AOS CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f9ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: transparent;
            padding: 20px 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.7rem;
            color: #1246ff;
            font-family: 'Poppins', sans-serif; 
        }

        .nav-link {
            font-size: 1rem;
            margin-left: 15px;
            color: #333;
        }

        .nav-link.active,
        .nav-link:hover {
            color: #1246ff;
        }

        .header {
            background: linear-gradient(to bottom, #6d7bff, #1246ff);
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            color: #fff;
            text-align: center;
            position: relative;
        }

        .header img {
            max-width: 250px;
            height: auto;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.4rem;
        }

        .arrow {
            position: absolute;
            bottom: 20px;
            width: 40px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-15px);
            }

            60% {
                transform: translateY(-7px);
            }
        }

        .content-section {
            padding: 60px 0;
        }

        .content-section h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
            font-weight: 600;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            border-radius: 20px 20px 0 0;
            max-width: 100%;
        }

        .card-body {
            background-color: #fff3e0;
            border-radius: 0 0 20px 20px;
        }

        .card-title {
            color: #1246ff;
            font-size: 1.5rem;
        }

        .card-text {
            color: #666;
        }

        .btn-primary {
            background-color: #1246ff;
            border-color: #1246ff;
            border-radius: 20px;
        }

        .btn-primary:hover {
            background-color: #1246ff;
            border-color: #1246ff;
        }

        .footer {
            background-color: #1246ff;
            color: white;
            padding: 40px 0;
            text-align: center;
            margin-top: 40px;
        }

        .footer p {
            margin-bottom: 0;
            font-size: 1rem;
        }

        .nav-link.forum-button {
            color: white;
            background-color: #1246ff;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .nav-link.forum-button:hover {
            background-color: #1246ff;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .header p {
                font-size: 1.2rem;
            }

            .content-section h2 {
                font-size: 2rem;
            }

            .card {
                margin-bottom: 30px;
            }
        }

        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 1.5rem;
            }

            .nav-link {
                font-size: 0.9rem;
            }

            .forum-button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">嵌入式智控协会</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">关于我们</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link forum-button" href="#">嵌入式智控论坛</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="header">
        <div>
            <img src="https://pic.imgdb.cn/item/66ee1f3cf21886ccc0bcfe11.png" alt="图片">
            <h1 data-aos="fade-up">嵌入式智控协会</h1>
            <p data-aos="fade-up" data-aos-delay="100">Embedded Intelligent Control Association</p>
        </div>
        <img class="arrow" src="https://pic.imgdb.cn/item/66ee33b3f21886ccc0cf4358.png" alt="Arrow">
    </header>

    <section class="content-section">
        <div class="container">
            <h2 data-aos="fade-up">我是帅比</h2>
            <div class="row">
                <div class="col-md-4" data-aos="fade-up" data-aos-delay="200">
                    <div class="card p-4">
                        <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="图片">
                        <div class="card-body">
                            <h5 class="card-title">卡片标题1</h5>
                            <p class="card-text">我是帅比</p>
                            <a href="#" class="btn btn-primary">了解更多</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" data-aos="fade-up" data-aos-delay="300">
                    <div class="card p-4">
                        <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="图片">
                        <div class="card-body">
                            <h5 class="card-title">卡片标题2</h5>
                            <p class="card-text">我是帅比</p>
                            <a href="#" class="btn btn-primary">了解更多</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" data-aos="fade-up" data-aos-delay="400">
                    <div class="card p-4">
                        <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="图片">
                        <div class="card-body">
                            <h5 class="card-title">卡片标题3</h5>
                            <p class="card-text">我是帅比</p>
                            <a href="#" class="btn btn-primary">了解更多</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 广西科技大学 嵌入式智控协会</p>
        </div>
    </footer>

    <!-- 引入国内 CDN 的 Bootstrap 5 JavaScript -->
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- 引入国内 CDN 的 AOS JavaScript -->
    <script src="https://cdn.bootcdn.net/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
