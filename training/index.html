    <style>
        :root {
            --primary-color: #1246ff;
            --secondary-color: #f0f9ff;
            --accent-color: #ff6b6b;
            --text-color: #333;
            --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--secondary-color) 0%, #ffffff 100%);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            border-radius: 0 0 15px 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar.scrolled {
            background-color: var(--primary-color);
            box-shadow: var(--hover-shadow);
        }

        .navbar.scrolled .nav-link,
        .navbar.scrolled .navbar-brand {
            color: white !important;
        }

        .section-heading {
            font-size: 2.8rem;
            margin-bottom: 40px;
            color: var(--text-color);
            text-align: center;
            font-weight: 700;
            position: relative;
            padding-bottom: 20px;
        }

        .section-heading::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.7rem;
            color: var(--primary-color);
            transition: color 0.3s ease;
        }

        .nav-link {
            font-size: 1.1rem;
            margin-left: 20px;
            color: var(--text-color);
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .nav-link.active,
        .nav-link:hover {
            color: var(--primary-color);
        }

        .course-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .course-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--hover-shadow);
        }

        .course-name {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 15px;
            flex-shrink: 0;
        }

        .course-name::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 1.5px;
        }

        .course-info {
            color: var(--text-color);
            font-size: 1.1rem;
            line-height: 1.8;
            flex-grow: 1;
        }

        .course-info strong {
            color: var(--primary-color);
            font-weight: 600;
        }

        .course-info ul {
            padding-left: 20px;
            list-style-type: none;
        }

        .course-info li {
            margin-bottom: 12px;
            position: relative;
            padding-left: 25px;
        }

        .course-info li::before {
            content: '•';
            color: var(--accent-color);
            font-size: 1.5em;
            position: absolute;
            left: 0;
            top: -0.2em;
        }

        .course-info a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .course-info a:hover {
            color: var(--accent-color);
        }

        .course-info h2 {
            margin: 15px 0;
            font-size: 1.4rem;
            text-align: center;
        }

        .course-info img {
            width: 100%;
            height: 120px;
            object-fit: contain;
            margin: 10px 0;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background: linear-gradient(135deg, var(--primary-color) 0%, #2a5fff 100%);
            color: white;
            padding: 50px 0;
            text-align: center;
            margin-top: 60px;
            border-radius: 20px 20px 0 0;
            position: relative;
            overflow: hidden;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
        }

        .footer p {
            margin-bottom: 0;
            font-size: 1.1rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .course-card {
                padding: 25px;
            }

            .course-name {
                font-size: 1.6rem;
            }

            .course-info {
                font-size: 1rem;
            }

            .section-heading {
                font-size: 2.2rem;
            }
        }

        /* 添加滚动条样式 */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #0d3bcc;
        }

        .course-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .course-list li {
            margin-bottom: 15px;
        }
        
        .course-link {
            display: block;
            padding: 10px 15px;
            background: var(--secondary-color);
            border-radius: 8px;
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(18, 70, 255, 0.1);
        }
        
        .course-link:hover {
            background: var(--primary-color);
            color: white;
            transform: translateX(10px);
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(90deg, #6c5ce7 0%, #00b894 100%);
            border: none;
        }

        .btn-success {
            background: linear-gradient(90deg, #00b894 0%, #0984e3 100%);
            border: none;
        }

        .btn-secondary {
            background: linear-gradient(90deg, #636e72 0%, #a29bfe 100%);
            border: none;
        }

        .gap-3 {
            gap: 1rem;
        }
    </style>
</head>

<body>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" data-aos="fade-right" data-aos-duration="1000">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mentors" data-aos="fade-left" data-aos-duration="1000"
                            data-aos-delay="100">导师团队</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ilt" data-aos="fade-left" data-aos-duration="1000"
                            data-aos-delay="200">赞助企业</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/training" data-aos="fade-left" data-aos-duration="1000"
                            data-aos-delay="300">培训中心</a>

            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="section-heading" data-aos="fade-up" data-aos-duration="1000">📚 培训中心 📚</h1>
        
        <!-- 培训计划部分 -->
        <div class="row mb-5">
            <div class="col-12">
                <div class="course-card" data-aos="fade-up" data-aos-duration="1000">
                    <h2 class="course-name">📅 协会培训计划</h2>
                    <div class="course-info" id="training-schedule">
                        <!-- 培训计划将通过JavaScript动态加载 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 课程目录部分 -->
        <div class="row mb-5">
            <div class="col-12">
                <div class="course-card" data-aos="fade-up" data-aos-duration="1000">
                    <h2 class="course-name">📚 课程目录</h2>
                    <div class="course-info" id="courses-container">
                        <!-- 课程信息将通过JavaScript动态加载 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 使用手册部分 -->
        <div class="row mb-5">
            <div class="col-12">
                <div class="course-card" data-aos="fade-up" data-aos-duration="1000">
                    <h2 class="course-name">📖 使用手册</h2>
                    <div class="course-info" id="user-manual">
                        <!-- 使用手册将通过JavaScript动态加载 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 下载中心链接 -->
        <div class="row mb-5">
            <div class="col-12 text-center">
                <div class="course-card" data-aos="fade-up" data-aos-duration="1000">
                    <h2 class="course-name">📥 下载中心</h2>
                    <div class="course-info">
                        <div class="d-flex justify-content-center flex-wrap gap-3">
                            <a href="https://www.eica.fun/download" class="btn btn-primary btn-lg">
                                <i class="fas fa-download me-2"></i>培训资料下载中心
                            </a>
                            <a href="http://vm.yueqian.com.cn:8886/index.html" class="btn btn-success btn-lg">
                                <i class="fas fa-school me-2"></i>粤嵌培训中心
                            </a>
                            <a href="https://www.eica.fun/center_old" class="btn btn-secondary btn-lg">
                                <i class="fas fa-history me-2"></i>旧版培训中心
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">

    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
            offset: 100
        });
        
        window.addEventListener("scroll", function () {
            var navbar = document.querySelector(".navbar");
            if (window.scrollY > 100) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        });

        // 加载并解析课程目录
        fetch('/training/courses/index.md')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(markdown => {
                const html = marked.parse(markdown);
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                
                // 处理培训计划部分
                const scheduleSection = tempDiv.querySelector('h1:contains("协会培训计划")');
                if (scheduleSection) {
                    let scheduleContent = '';
                    let nextElement = scheduleSection.nextElementSibling;
                    while (nextElement && !nextElement.matches('h1')) {
                        scheduleContent += nextElement.outerHTML;
                        nextElement = nextElement.nextElementSibling;
                    }
                    document.getElementById('training-schedule').innerHTML = scheduleContent;
                }

                // 处理课程目录部分
                const coursesContainer = document.getElementById('courses-container');
                tempDiv.querySelectorAll('h2').forEach((category, categoryIndex) => {
                    if (category.textContent === '协会培训计划' || category.textContent === '协会培训中心使用手册') {
                        return;
                    }
                    
                    const categoryCol = document.createElement('div');
                    categoryCol.className = 'mb-4';
                    
                    const name = document.createElement('h3');
                    name.className = 'course-name';
                    name.textContent = category.textContent;
                    
                    const content = document.createElement('div');
                    content.className = 'course-info';
                    
                    // 获取该分类下的所有课程链接
                    let nextElement = category.nextElementSibling;
                    const courseList = document.createElement('ul');
                    courseList.className = 'course-list';
                    
                    while (nextElement && nextElement.tagName !== 'H2') {
                        if (nextElement.tagName === 'UL') {
                            const links = nextElement.querySelectorAll('a');
                            links.forEach(link => {
                                const li = document.createElement('li');
                                const courseLink = document.createElement('a');
                                courseLink.href = link.getAttribute('href');
                                courseLink.textContent = link.textContent;
                                courseLink.className = 'course-link';
                                li.appendChild(courseLink);
                                courseList.appendChild(li);
                            });
                        }
                        nextElement = nextElement.nextElementSibling;
                    }
                    
                    content.appendChild(courseList);
                    categoryCol.appendChild(name);
                    categoryCol.appendChild(content);
                    coursesContainer.appendChild(categoryCol);
                });

                // 处理使用手册部分
                const manualSection = tempDiv.querySelector('h1:contains("协会培训中心使用手册")');
                if (manualSection) {
                    let manualContent = '';
                    let nextElement = manualSection.nextElementSibling;
                    while (nextElement) {
                        manualContent += nextElement.outerHTML;
                        nextElement = nextElement.nextElementSibling;
                    }
                    document.getElementById('user-manual').innerHTML = manualContent;
                }
            })
            .catch(error => {
                console.error('Error loading markdown:', error);
                document.getElementById('courses-container').innerHTML = `
                    <div class="col-12 text-center">
                        <div class="alert alert-danger" role="alert">
                            加载课程信息失败，请稍后重试
                        </div>
                    </div>
                `;
            });
    </script>
</body>
