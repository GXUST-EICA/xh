    <script>
        // ç­‰å¾…DOMåŠ è½½å®Œæˆ
        document.addEventListener('DOMContentLoaded', function() {
            // æ ‡è®°é¡µé¢å·²åŠ è½½
            document.body.classList.add('loaded');

            // åˆå§‹åŒ–AOSï¼Œå‡å°‘åŠ¨ç”»æ•°é‡æé«˜æ€§èƒ½
            AOS.init({
                once: true,
                offset: 100,
                disable: window.innerWidth < 768
            });

            // å¯¼èˆªæ æ»šåŠ¨æ•ˆæœ
            const navbar = document.querySelector(".navbar");
            let scrollThrottleTimer;
            
            window.addEventListener("scroll", function() {
                if (!scrollThrottleTimer) {
                    scrollThrottleTimer = setTimeout(function() {
                        if (window.scrollY > 100) {
                            navbar.classList.add("scrolled");
                        } else {
                            navbar.classList.remove("scrolled");
                        }
                        scrollThrottleTimer = null;
                    }, 100);
                }
            });

            // æ‡’åŠ è½½å›¾ç‰‡
            const images = document.querySelectorAll('img[data-src]');
            if ('loading' in HTMLImageElement.prototype) {
                // æµè§ˆå™¨æ”¯æŒåŸç”Ÿæ‡’åŠ è½½
                images.forEach(img => {
                    img.setAttribute('loading', 'lazy');
                });
            } else {
                // å›é€€åˆ°Intersection Observer
                const imageObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src;
                            img.removeAttribute('data-src');
                            imageObserver.unobserve(img);
                        }
                    });
                });

                images.forEach(img => {
                    imageObserver.observe(img);
                });
            }

            // è¯¾ç¨‹å¡ç‰‡åŠ¨ç”»
            const courseCards = document.querySelectorAll('.course-card');
            const cardObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        cardObserver.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1
            });

            courseCards.forEach(card => {
                cardObserver.observe(card);
            });

            // å¼‚æ­¥åŠ è½½è¯¾ç¨‹å†…å®¹
            const loadCourseContent = async () => {
                try {
                    const response = await fetch('courses/index.json');
                    const courses = await response.json();
                    
                    const container = document.getElementById('courses-container');
                    const fragment = document.createDocumentFragment();
                    
                    courses.forEach((course, index) => {
                        const card = createCourseCard(course, index);
                        fragment.appendChild(card);
                    });
                    
                    container.appendChild(fragment);
                    
                    // é‡æ–°åˆå§‹åŒ–å¡ç‰‡åŠ¨ç”»
                    const newCards = container.querySelectorAll('.course-card');
                    newCards.forEach(card => cardObserver.observe(card));
                } catch (error) {
                    console.error('Error loading courses:', error);
                    document.getElementById('courses-container').innerHTML = `
                        <div class="col-12 text-center">
                            <div class="alert alert-danger" role="alert">
                                åŠ è½½è¯¾ç¨‹ä¿¡æ¯å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•
                            </div>
                        </div>
                    `;
                }
            };

            loadCourseContent();
        });

        // åˆ›å»ºè¯¾ç¨‹å¡ç‰‡çš„è¾…åŠ©å‡½æ•°
        function createCourseCard(course, index) {
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-4';
            col.setAttribute('data-aos', 'fade-up');
            col.setAttribute('data-aos-duration', '1000');
            col.setAttribute('data-aos-delay', index * 100);

            const card = document.createElement('div');
            card.className = 'course-card';

            const name = document.createElement('h2');
            name.className = 'course-name';
            name.textContent = course.name;

            const content = document.createElement('div');
            content.className = 'course-info';
            content.innerHTML = marked.parse(course.description);

            if (course.image) {
                const img = document.createElement('img');
                img.src = course.image;
                img.alt = course.name;
                img.loading = 'lazy';
                content.insertBefore(img, content.firstChild);
            }

            if (course.link) {
                const link = document.createElement('a');
                link.href = course.link;
                link.className = 'btn btn-primary mt-3';
                link.textContent = 'æŸ¥çœ‹è¯¾ç¨‹';
                content.appendChild(link);
            }

            card.appendChild(name);
            card.appendChild(content);
            col.appendChild(card);

            return col;
        }
    </script>
