<html lang="zh-CN">

<head>

    <meta name="description" content="嵌入式智控协会培训中心">
    <meta name="author" content="嵌入式智控协会">
    <meta name="copyright" content="嵌入式智控协会">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="cache-control" content="no-cache">
    <meta itemprop="name" content="嵌入式智控协会培训中心" />
    <meta itemprop="image" content="/assets/img/logo.png" />
    <link rel="icon" href="/assets/img/logo.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no minimal-ui">
    <meta name="robots" content="index,follow">
    <title>嵌入式智控协会 - 培训中心</title>
    <!-- Font Awesome CSS -->
    <link href="/assets/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS CSS -->
    <link href="/assets/css/aos.css" rel="stylesheet">
    <!-- Marked.js -->
    <script src="/assets/js/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #1246ff;
            --secondary-color: #f0f9ff;
            --accent-color: #ff6b6b;
            --text-color: #333;
            --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            --code-bg: #f8f9fa;
            --code-border: #e9ecef;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--secondary-color) 0%, #ffffff 100%);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            padding: 0 20px;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            border-radius: 0 0 15px 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar.scrolled {
            background-color: var(--primary-color);
            box-shadow: var(--hover-shadow);
        }

        .navbar.scrolled .nav-link,
        .navbar.scrolled .navbar-brand {
            color: white !important;
        }

        .section-heading {
            font-size: 2.8rem;
            margin-bottom: 40px;
            color: var(--text-color);
            text-align: center;
            font-weight: 700;
            position: relative;
            padding-bottom: 20px;
        }

        .section-heading::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.7rem;
            color: var(--primary-color);
            transition: color 0.3s ease;
        }

        .nav-link {
            font-size: 1.1rem;
            margin-left: 20px;
            color: var(--text-color);
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .nav-link.active,
        .nav-link:hover {
            color: var(--primary-color);
        }

        .course-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            margin: 30px auto;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            max-width: 900px;
        }

        .course-container:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .course-title {
            color: var(--primary-color);
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 15px;
            line-height: 1.3;
        }

        .course-content {
            color: var(--text-color);
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .course-content h1 {
            font-size: 2rem;
            margin-top: 2em;
            margin-bottom: 1em;
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 0.5em;
        }

        .course-content h2 {
            font-size: 1.8rem;
            margin-top: 1.8em;
            margin-bottom: 0.8em;
            color: var(--primary-color);
        }

        .course-content h3 {
            font-size: 1.5rem;
            margin-top: 1.5em;
            margin-bottom: 0.7em;
            color: var(--primary-color);
        }

        .course-content p {
            margin-bottom: 1.2em;
            text-align: justify;
        }

        .course-content ul,
        .course-content ol {
            padding-left: 2em;
            margin-bottom: 1.2em;
        }

        .course-content li {
            margin-bottom: 0.8em;
        }

        .course-content code {
            background-color: var(--code-bg);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
            color: #e83e8c;
            border: 1px solid var(--code-border);
        }

        .course-content pre {
            background-color: var(--code-bg);
            padding: 1.5em;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5em 0;
            position: relative;
            border: 1px solid var(--code-border);
        }

        .course-content pre code {
            background-color: transparent;
            padding: 0;
            border: none;
            color: #333;
            font-size: 0.95em;
            line-height: 1.6;
        }

        .course-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding: 1em 1.5em;
            margin: 1.5em 0;
            background-color: var(--secondary-color);
            border-radius: 0 8px 8px 0;
        }

        .course-content blockquote p {
            margin: 0;
            color: #666;
        }

        .course-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1.5em 0;
            box-shadow: var(--card-shadow);
        }

        .course-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5em 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
        }

        .course-content th,
        .course-content td {
            padding: 0.8em 1em;
            border: 1px solid var(--code-border);
        }

        .course-content th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        .course-content tr:nth-child(even) {
            background-color: var(--secondary-color);
        }

        .course-content tr:hover {
            background-color: rgba(18, 70, 255, 0.05);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background: linear-gradient(90deg, var(--primary-color) 0%, #2a5fff 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 20px 0;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: var(--card-shadow);
        }

        .back-button i {
            margin-right: 8px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
            color: white;
        }

        .alert {
            border-radius: 8px;
            padding: 1.5em;
            margin: 1.5em 0;
            border: none;
            box-shadow: var(--card-shadow);
        }

        .alert-heading {
            font-size: 1.3rem;
            margin-bottom: 0.8em;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid var(--secondary-color);
            border-top: 6px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @media (max-width: 768px) {
            .course-container {
                padding: 25px;
                margin: 20px auto;
            }

            .course-title {
                font-size: 1.8rem;
            }

            .course-content {
                font-size: 1rem;
            }

            .course-content h1 {
                font-size: 1.8rem;
            }

            .course-content h2 {
                font-size: 1.6rem;
            }

            .course-content h3 {
                font-size: 1.4rem;
            }

            .back-button {
                padding: 10px 20px;
            }
        }

        /* 添加滚动条样式 */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #0d3bcc;
        }

        /* 添加加载动画 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--secondary-color);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" data-aos="fade-down" data-aos-duration="1000">
        <div class="container">
            <a class="navbar-brand" href="/">嵌入式智控协会</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" data-aos="fade-right" data-aos-duration="1000">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mentors" data-aos="fade-left" data-aos-duration="1000"
                            data-aos-delay="100">导师团队</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ilt" data-aos="fade-left" data-aos-duration="1000"
                            data-aos-delay="200">赞助企业</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/training" data-aos="fade-left" data-aos-duration="1000"
                            data-aos-delay="300">培训中心</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <a href="/training" class="back-button" data-aos="fade-right" data-aos-duration="1000">
            返回课程目录
        </a>
        <div id="course-container" class="course-container" data-aos="fade-up" data-aos-duration="1000">
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 广西科技大学 嵌入式智控协会</p>
        </div>
    </footer>

    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
            offset: 100
        });
        
        window.addEventListener("scroll", function () {
            var navbar = document.querySelector(".navbar");
            if (window.scrollY > 100) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        });

        // 获取URL参数中的课程名称
        const urlParams = new URLSearchParams(window.location.search);
        const courseName = urlParams.get('course');

        if (courseName) {
            // 加载课程内容
            fetch(`/training/courses/${courseName}.md`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(markdown => {
                    const html = marked.parse(markdown);
                    const container = document.getElementById('course-container');
                    container.innerHTML = html;
                    
                    // 为所有代码块添加复制按钮
                    document.querySelectorAll('pre code').forEach((block) => {
                        const pre = block.parentElement;
                        const button = document.createElement('button');
                        button.className = 'copy-button';
                        button.textContent = '复制代码';
                        pre.appendChild(button);

                        button.addEventListener('click', async () => {
                            try {
                                await navigator.clipboard.writeText(block.textContent);
                                button.textContent = '已复制！';
                                button.classList.add('copied');
                                setTimeout(() => {
                                    button.textContent = '复制代码';
                                    button.classList.remove('copied');
                                }, 2000);
                            } catch (err) {
                                console.error('复制失败:', err);
                                button.textContent = '复制失败';
                                setTimeout(() => {
                                    button.textContent = '复制代码';
                                }, 2000);
                            }
                        });
                    });
                    
                    // 设置页面标题
                    document.title = `${courseName} - 嵌入式智控协会培训中心`;
                })
                .catch(error => {
                    console.error('Error loading course:', error);
                    document.getElementById('course-container').innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            <h4 class="alert-heading">加载失败</h4>
                            <p>加载课程内容失败，请稍后重试。</p>
                            <hr>
                            <p class="mb-0">如果问题持续存在，请联系管理员。</p>
                        </div>
                    `;
                });
        } else {
            document.getElementById('course-container').innerHTML = `
                <div class="alert alert-warning" role="alert">
                    <h4 class="alert-heading">未指定课程</h4>
                    <p>请从课程目录中选择一个课程。</p>
                    <hr>
                    <p class="mb-0">点击"返回课程目录"按钮返回。</p>
                </div>
            `;
        }
    </script>
</body>

</html>
