<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="嵌入式智控协会,广西科技大学,培训课程">
    <meta name="description" content="嵌入式智控协会培训课程">
    <meta name="author" content="嵌入式智控协会">
    <meta name="copyright" content="嵌入式智控协会">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="cache-control" content="no-cache">
    <meta itemprop="name" content="嵌入式智控协会培训课程" />
    <meta itemprop="image" content="/assets/img/logo.png" />
    <link rel="icon" href="/assets/img/logo.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no minimal-ui">
    <meta name="robots" content="index,follow">
    <title>嵌入式智控协会 - 课程详情</title>
    <!-- Font Awesome CSS -->
    <link href="/assets/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS CSS -->
    <link href="/assets/css/aos.css" rel="stylesheet">
    <!-- Marked.js -->
    <script src="/assets/js/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #1246ff;
            --secondary-color: #f0f9ff;
            --accent-color: #ff6b6b;
            --text-color: #333;
            --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--secondary-color) 0%, #ffffff 100%);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            border-radius: 0 0 15px 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar.scrolled {
            background-color: var(--primary-color);
            box-shadow: var(--hover-shadow);
        }

        .navbar.scrolled .nav-link,
        .navbar.scrolled .navbar-brand {
            color: white !important;
        }

        .course-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            margin: 30px auto;
            box-shadow: var(--card-shadow);
            max-width: 1000px;
        }

        .course-title {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            padding-bottom: 20px;
        }

        .course-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        .course-content {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .course-content h2 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin: 30px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary-color);
        }

        .course-content h3 {
            color: var(--accent-color);
            font-size: 1.4rem;
            margin: 25px 0 15px;
        }

        .course-content ul {
            padding-left: 20px;
            list-style-type: none;
        }

        .course-content li {
            margin-bottom: 12px;
            position: relative;
            padding-left: 25px;
        }

        .course-content li::before {
            content: '•';
            color: var(--accent-color);
            font-size: 1.5em;
            position: absolute;
            left: 0;
            top: -0.2em;
        }

        .back-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary-color);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
            color: white;
        }

        .footer {
            background: linear-gradient(135deg, var(--primary-color) 0%, #2a5fff 100%);
            color: white;
            padding: 50px 0;
            text-align: center;
            margin-top: 60px;
            border-radius: 20px 20px 0 0;
            position: relative;
            overflow: hidden;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
        }

        .footer p {
            margin-bottom: 0;
            font-size: 1.1rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .course-container {
                padding: 20px;
                margin: 15px;
            }

            .course-title {
                font-size: 2rem;
            }

            .course-content {
                font-size: 1rem;
            }

            .course-content h2 {
                font-size: 1.5rem;
            }

            .course-content h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" data-aos="fade-down" data-aos-duration="1000">
        <div class="container">
            <a class="navbar-brand" href="/">嵌入式智控协会</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" data-aos="fade-right" data-aos-duration="1000">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mentors" data-aos="fade-left" data-aos-duration="1000"
                            data-aos-delay="100">导师团队</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ilt" data-aos="fade-left" data-aos-duration="1000"
                            data-aos-delay="200">赞助企业</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/training" data-aos="fade-left" data-aos-duration="1000"
                            data-aos-delay="300">培训中心</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="course-container" data-aos="fade-up" data-aos-duration="1000">
            <h1 class="course-title" id="course-title">加载中...</h1>
            <div class="course-content" id="course-content">
                <!-- 课程内容将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>

    <a href="/training" class="back-button" data-aos="fade-left" data-aos-duration="1000">
        <i class="fas fa-arrow-left"></i>
    </a>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 广西科技大学 嵌入式智控协会</p>
        </div>
    </footer>

    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
            offset: 100
        });
        
        window.addEventListener("scroll", function () {
            var navbar = document.querySelector(".navbar");
            if (window.scrollY > 100) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        });

        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('course');

        // 加载课程内容
        if (courseId) {
            fetch(`/training/courses/${courseId}.md`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(markdown => {
                    const html = marked.parse(markdown);
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = html;
                    
                    // 设置标题
                    const title = tempDiv.querySelector('h1');
                    if (title) {
                        document.getElementById('course-title').textContent = title.textContent;
                        title.remove();
                    }
                    
                    // 设置内容
                    document.getElementById('course-content').innerHTML = tempDiv.innerHTML;
                })
                .catch(error => {
                    console.error('Error loading course:', error);
                    document.getElementById('course-title').textContent = '加载失败';
                    document.getElementById('course-content').innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            加载课程内容失败，请稍后重试
                        </div>
                    `;
                });
        } else {
            document.getElementById('course-title').textContent = '课程不存在';
            document.getElementById('course-content').innerHTML = `
                <div class="alert alert-warning" role="alert">
                    未找到指定的课程，请返回课程列表重新选择
                </div>
            `;
        }
    </script>
</body>

</html>
